version: "3.9"

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: ft_backend
    ports:
      - "8081:8081"
    volumes:
      - ./backend:/app
      - backend_data:/app/data
    environment:
      - NODE_ENV=development
    restart: always

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: ft_frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: always

volumes:
  backend_data:
